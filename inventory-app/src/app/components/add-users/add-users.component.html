<div class="flex w-screen p-10 shadow-xl justify-between">
    <div class="flex space-x-2 justify-center">
        <h1 class="text-xl font-bold">{{title}}</h1>
    </div>
</div>
<div class="w-screen mt-10 flex justify-center items-center">
  <form action="" class="bg-white shadow-2xl rounded w-8/12 px-80 py-10 mb-10">
    <div class="mb-4">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
        User Name:
      </label>
      <input [class.border-red-600]="nameField.touched && nameField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id:username name="username" type="text" placeholder="User Name" [(ngModel)]="nameInput" [formControl]="nameField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="nameField.touched && nameField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="lastname">
        User Last Name:
      </label>
      <input [class.border-red-600]="lastnameField.touched && lastnameField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id:lastname name="lastname" type="text" placeholder="User Last Name" [(ngModel)]="lastnameInput" [formControl]="lastnameField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="lastnameField.touched && lastnameField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="email">
        Email:
      </label>
      <input [class.border-red-600]="emailField.touched && emailField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id:email name="email" type="email" placeholder="example@example.com" [(ngModel)]="emailInput" [formControl]="emailField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="emailField.touched && emailField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="email">
        Create a Password for This User:
      </label>
      <input [class.border-red-600]="passField.touched && passField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id:password name="password" type="password" placeholder="You may use symbols, uppercase and numbers" [(ngModel)]="passwordInput" [formControl]="passField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="passField.touched && passField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="birthday">
        Birthday:
      </label>
      <input [class.border-red-600]="birthField.touched && birthField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id:birthday name="birthday"  type="date" placeholder="Birthday Date" [(ngModel)]="birthInput" [formControl]="birthField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="birthField.touched && birthField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="position">
        Position:
      </label>
      <input [class.border-red-600]="positionField.touched && positionField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id:position name="position" type="text" placeholder="Position in the enterprise" [(ngModel)]="positionInput" [formControl]="positionField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="positionField.touched && positionField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="role">
        Role:
      </label>
      <input [class.border-red-600]="roleField.touched && roleField.invalid" class=" focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id:role name="role" type="text" placeholder="Admin or User" [(ngModel)]="roleInput" [formControl]="roleField">
      <p class="text-red-600 mt-1 text-sm" *ngIf="roleField.touched && roleField.hasError('required')"><strong> This field is required</strong></p>
    </div>
    <div class="flex items-center justify-between">
      <button [disabled]="nameField.invalid || lastnameField.invalid || emailField.invalid || passField.invalid || birthField.invalid || positionField.invalid || roleField.invalid" (click)="saveUser()" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Add New User
      </button>
    </div>
  </form>
</div>
