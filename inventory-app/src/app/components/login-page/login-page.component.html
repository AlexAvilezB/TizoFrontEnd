<section #login>
    <div class="w-screen h-screen flex justify-center items-center">
  <form class="bg-white shadow-2xl rounded px-40 py-48 mb-4">
    <h1 class="text-gray-700 text-4xl font-bold mb-20">Sign up to your account</h1>
    <div class="mb-4">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="email">
        Email Address
      </label>
      <input class="focus:outline-none focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Your Email Address">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
        Password
      </label>
      <input class="focus:outline-none focus:bg-white focus:border-blue-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-md text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
</div>
    
</section>
