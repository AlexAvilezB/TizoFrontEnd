<app-navbar></app-navbar>
<div class="flex w-screen p-10 shadow-xl justify-between">
    <div class="flex space-x-2 justify-center">
        <h1 class="text-xl font-bold">{{title}}</h1>
    </div>
    <div class="hidden relative md:block">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-black-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Search icon</span>
      </div>
      <input type="text" id="search-navbar" class="block p-2 pl-10 w-full text-gray-900 bg-white rounded-lg border border-black-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
    </div>
    <div class="flex space-x-2 justify-center">
        <button (click)="goToAdd()" type="button" class="inline-block px-6 py-2 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">New User</button>
    </div>
</div>
<div class="flex space-x-2 p-10 justify-center">
        <app-users-table></app-users-table>
</div>
